{% extends "notes/base.html" %}
{% block title %}Delete Note{% endblock %}

{% block content %}
    <div class="card border-danger p-4">
        <h2 class="text-danger mb-3">Delete Note</h2>
        <p>Are you sure you want to delete this note?</p>

        <div class="border p-3 mb-3">
            <h5>{{ note.title }}</h5>
            <p>{{ note.content|truncatewords:30 }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Yes, delete
            </button>
            <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
