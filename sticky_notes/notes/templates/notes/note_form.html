{% extends "notes/base.html" %}
{% block title %}
    {{ form.instance.pk|yesno:"Edit Note,Create Note" }}
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">
                        {{ form.instance.pk|yesno:"Edit Note,Create Note" }}
                    </h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary">
                            {{ form.instance.pk|yesno:"Save Changes,Create Note" }}
                        </button>
                        <a href="{% url 'note_list' %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
