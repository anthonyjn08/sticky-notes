{% extends "base.html" %
{% load static %}
{% block title %}Set New Password{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Enter a New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Set Password</button>
            </form>
        </div>
    </div>
{% endblock %}
